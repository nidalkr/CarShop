<!-- logout.component.html -->
<div class="logout-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        <div class="logout-card card border-0">
          <!-- HEADER – isti fazon kao login -->
          <div class="logout-header">
            <div class="logout-header-top">
              <div class="logout-icon-circle">
                <mat-icon>logout</mat-icon>
              </div>
              <h2>Odjava</h2>
            </div>
            <p class="logout-subtitle">
              Sigurno ste odjavljeni sa sistema
            </p>
          </div>

          <!-- BODY -->
          <div class="logout-body">
            <!-- veliki check -->
            <div class="status-icon success">
              <mat-icon>check</mat-icon>
            </div>


            <h3 class="logout-message">Odjavljivanje uspješno</h3>
            <p class="logout-description">
              Možete ponovo pristupiti sistemu u bilo kojem trenutku prijavom na svoj nalog.
            </p>

            <!-- PROGRESS TRACK (Bootstrap progress + tvoj stil) -->
            <div class="logout-progress-card">
              <div class="progress progress-track">
                <div class="progress-bar logout-progress-bar"></div>
              </div>

              <div class="progress-footer">
                <div class="progress-icon">
                  <mat-icon>schedule</mat-icon>
                </div>
                <span class="progress-text">
                  Preusmjeravanje za <strong>2s</strong>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
